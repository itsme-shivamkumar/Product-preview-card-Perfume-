<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <header>
    <div class="card">
      <div class="productImage">
        <img class="desktop" src="images/image-product-desktop.jpg">
        <img class="mobile" src="images/image-product-mobile.jpg">
      </div>
      <div class="productDetail">
        <div class="productCategory"><p>Perfume</p></div>
        <div class="productName"><p>Gabrielle Essence Eau De Parfum</p></div>
        <div class="productDes"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
        <div class="prices">
          <div class="productSP">$149.99</div>
          <div class="productCP">$169.99</div>
        </div>
        <button class="productCart" type="button" ><img src="images/icon-cart.svg" type="image/svg"> Add to Cart</button>
      </div>
    </div>
  </header>
  <footer>
    <div class="attribution">
      Coded by <a href="https://drive.google.com/file/d/1kWXXgDjB1xEyTPGUFBr83v1vfEN4wkSM/view?usp=share_link" target="_blank">Shivam Kumar</a>. with ❤️
    </div>
  </footer>
</body>
</html>
